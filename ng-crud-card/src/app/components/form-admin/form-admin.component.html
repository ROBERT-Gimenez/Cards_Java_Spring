<div class="modal-header">
    <h4 class="modal-title">Acceso de Administrador</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" [(ngModel)]="password">
      </div>
      <button type="button" class="btn btn-primary" (click)="login()">Acceder</button>
    </form>
  </div>
