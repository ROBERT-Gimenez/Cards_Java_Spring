        <div class="col-md-4">
            <h1>Card Management</h1>
        </div>

<div class="col-md-12 p-2">

    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
    data-bs-target="#expampleModal" (click)="newCard()">
        <i class="fa fa-save"></i>New Card
    </button>

  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
            <th>Type</th>
            <th>Cvv</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listCard">
            <td>{{item.id_card}}</td>
            <td>{{item.name}}</td>
            <td>{{item.number}}</td>
            <td>{{item.type}}</td>
            <td>{{item.cvv}}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                data-bs-target="#expampleModal" (click)="selectItem(item)"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-danger btn-sm"
                (click)="deleteCard(item.id_card)">
                <i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>

  </table>

</div>

<!-- modal -->
<div class="modal fade" id="expampleModal" tabindex="-1" aria-labelledby="expampleModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 *ngIf="!isUpdate" class="modal-title" fs-5>New Card</h1>
                <h1 *ngIf="isUpdate" class="modal-title" fs-5>Update Card</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"
                (click)="newCard()"></button>
                
            </div>
            <div class="modal-body">
                <form [formGroup]="formCard">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="number">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="type">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Cvv</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="cvv">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">close</button>
                <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" data-bs-dismiss="modal"(click)="save()">save</button>
                <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" data-bs-dismiss="modal" (click)="update()" >Update</button>

            </div>

        </div>

    </div>

</div>
